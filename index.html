<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pop-up amorgen</title>
  <!-- SweetAlert2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* page */
    html,body{
      height:100%;
      margin:0;
      background: #fff6d7;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* SweetAlert base override to match reference */
    .swal2-popup {
      width: 420px !important;
      max-width: 92% !important;
      background: linear-gradient(180deg, #fffbe8 0%, #fff2ce 100%) !important;
      border: 6px solid #2b1f14 !important; /* thick dark border like reference */
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      border-radius: 16px !important;
      padding: 18px !important;
    }

    .swal2-title {
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      font-weight:800 !important;
      font-size:20px !important;
      color:#1a1a1a;
      margin:0 0 8px;
    }

    .swal2-html-container {
      color:#1a1a1a;
      font-size:15px;
      line-height:1.45;
      text-align:left;
      padding:0;
    }

    /* custom "speech bubble" used inside html */
    .bubble {
      background: #ffd867;
      border: 3px solid #1a1a1a;
      border-radius: 12px;
      padding: 12px 14px;
      display:inline-block;
      max-width: 260px;
      box-shadow: inset 0 -4px 0 rgba(0,0,0,0.03);
      font-weight:600;
    }

    /* typing cursor */
    .typing {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid #1a1a1a;
      padding-right:6px;
    }

    /* buttons */
    .swal2-actions {
      display:flex;
      gap:10px;
      justify-content:center;
      margin-top:14px;
    }

    .btn-primary {
      background: linear-gradient(180deg,#ff7a7a,#ff5a5a);
      color:white;
      border:3px solid #2b1f14;
      padding:10px 18px;
      border-radius:12px;
      font-weight:800;
      box-shadow: 0 6px 0 rgba(0,0,0,0.08);
    }
    .btn-secondary {
      background: linear-gradient(180deg,#fff,#ffe8b0);
      color:#1a1a1a;
      border:3px solid #2b1f14;
      padding:10px 18px;
      border-radius:12px;
      font-weight:800;
      box-shadow: 0 6px 0 rgba(0,0,0,0.04);
    }
    .swal2-confirm, .swal2-cancel {
      font-family: inherit !important;
      font-weight:800 !important;
      border-radius:12px !important;
    }

    /* loading bar style */
    .loading-bar {
      width: 320px;
      max-width:90%;
      height:22px;
      border-radius:10px;
      border:3px solid #2b1f14;
      padding:4px;
      background:#fff;
      display:flex;
      gap:6px;
      margin:10px auto 6px;
      box-sizing:border-box;
    }
    .loading-block{
      flex:1;
      background:#ffbf00;
      opacity:0.12;
      border-radius:6px;
      transition:opacity 160ms ease;
    }

    /* icons inside popups */
    .icon-left { width:72px; height:auto; border-radius:8px; }
    .popup-row { display:flex; gap:12px; align-items:flex-start; }

    /* small on-screen log panel (for dev/owner) */
    #owner-log {
      position: fixed;
      right: 14px;
      bottom: 14px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding:10px 12px;
      border-radius:10px;
      font-size:13px;
      z-index:999999;
      max-width:320px;
      display:none; /* hidden by default - toggle with button below */
    }
    #log-toggle {
      position: fixed;
      right: 14px;
      bottom: 14px;
      z-index:999999;
      background:#fff;
      border:2px solid #2b1f14;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    @media(max-width:480px){
      .swal2-popup{ width:92% !important; padding:12px !important; border-radius:12px !important; }
      .icon-left{ width:56px; }
      .bubble{ max-width:160px; font-size:14px; }
    }
  </style>
</head>
<body>

/* ---------- Utility: typing effect ---------- */
function typeText(el, text, speed = 24) {
  return new Promise(resolve => {
    let i = 0;
    el.textContent = "";
    el.style.borderRight = "3px solid #1a1a1a";
    const t = setInterval(() => {
      el.textContent = text.slice(0, i);
      i++;
      if(i > text.length){
        clearInterval(t);
        el.style.borderRight = "none";
        resolve();
      }
    }, speed);
  });
}
